<div class="offset-md-3 col-md-6  mt-5">
  <form [formGroup]="resetPasswordForm" (ngSubmit)="onSubmit()" >
    <fieldset>
      <legend>Reset Your Password</legend>
      <div *ngIf="showError" class="alert alert-danger" role="alert">
          <span [innerHTML]="errorMessage"></span>
      </div>
      <div *ngIf="showSuccess" class="alert alert-success" role="alert">
          Your password has been reset. Please <a [routerLink]="['/login']"> click here to log in. </a>
      </div>
      <div class="form-group"
      [ngClass]="{'has-danger':password?.touched && password?.invalid, 'has-success':password?.touched && password?.valid}">
        <label  class="form-control-label" for="password">Password</label>
        <input type="password" formControlName="password" class="form-control" id="exampleInputPassword1" placeholder="Password"
        [ngClass]="{'is-invalid':password?.touched && password?.invalid, 'is-valid':password?.touched && password?.valid}">
        <div *ngIf="password?.errors?.required" class="invalid-feedback">The password is required</div>
        <div *ngIf="password?.errors?.minlength" class="invalid-feedback">The password must containes more than  {{password?.errors?.minlength?.requiredLength}}</div>
        <div *ngIf="password?.touched && password?.valid" class="valid-feedback">Success! password is valid.</div>
      </div>
      <div class="form-group"
      [ngClass]="{'has-danger':confirmPassword?.touched && confirmPassword?.invalid, 'has-success':confirmPassword?.touched && confirmPassword?.valid}">
        <label  class="form-control-label" for="confirmPassword">Confirm Your Password</label>
        <input type="password" formControlName="confirmPassword" class="form-control" id="confirmPassword" placeholder="Confirm Password"
        [ngClass]="{'is-invalid':confirmPassword?.touched && confirmPassword?.invalid, 'is-valid':confirmPassword?.touched && confirmPassword?.valid}">
        <div *ngIf="confirmPassword?.errors?.required" class="invalid-feedback">Please confirm your password</div>
        <div *ngIf="confirmPassword?.errors?.matchPassword" class="invalid-feedback">Passwords must match</div>
        <div *ngIf="confirmPassword?.touched && confirmPassword?.valid" class="valid-feedback">Success! passwords match.</div>
      </div>
      <button [disabled]="resetPasswordForm.invalid" class="btn btn-block btn-dark">Register</button>
    </fieldset>
  </form>
  </div>
