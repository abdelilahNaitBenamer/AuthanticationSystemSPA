<div class="offset-md-3 col-md-6 mt-5">
  <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" >
    <fieldset>
      <legend>Login</legend>
      <div class="form-group"
        [ngClass]="{'has-danger':username?.touched && username?.invalid, 'has-success':username?.touched && username?.valid}">
        <label for="username">User Name</label>
        <input type="username" formControlName="username" class="form-control" id="username" placeholder="Enter your username"
          [ngClass]="{'is-invalid':username?.touched && username?.invalid, 'is-valid':username?.touched && username?.valid}">
        <div *ngIf="username?.errors?.required" class="invalid-feedback">Username is required</div>
      </div>
      <div class="form-group"
      [ngClass]="{'has-danger':password?.touched && password?.invalid, 'has-success':password?.touched && password?.valid}">
        <label  class="form-control-label" for="password">Password</label>
        <input type="password" formControlName="password" class="form-control" id="exampleInputPassword1" placeholder="Password"
        [ngClass]="{'is-invalid':password?.touched && password?.invalid, 'is-valid':password?.touched && password?.valid}">
        <div *ngIf="password?.errors?.required" class="invalid-feedback">The password is required</div>
      </div>
      <button class="btn btn-block btn-dark" [disabled]="loginForm.invalid">Login</button>
      <a [routerLink]="['/forgetpassword']">I forget my password</a>
    </fieldset>
  </form>
  </div>
